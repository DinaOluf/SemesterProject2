  <body
    id="login"
    class="d-flex flex-column justify-content-between min-vh-100"
  >
    <header class="d-flex navbar bg-dark justify-content-between">
      <div class="row navbar-brand align-items-center mx-0">
        <a
          href="./welcome.html"
          class="col-3 col-sm-5 col-lg-4 col-xxl-3 d-flex align-items-center text-decoration-none"
        >
          <img src="./assets/icons/light-pearl-icon.png" id="brand-icon" />
          <span
            id="brand-name"
            class="d-none d-sm-block h1 mb-0 mt-2 ms-2 text-light text-uppercase"
            >Pearls</span
          >
        </a>
      </div>
      <div class="d-flex nav-item dropdown w-50 justify-content-end">
        <!-- <a
            class="nav-link dropdown-toggle me-3"
            href="#"
            role="button"
            data-bs-toggle="dropdown"

          >
            <img
              src="./assets/icons/profile-icon.png"
              alt="Empty profile picture, as well as dropdown menu"
              id="header-profile-icon"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"

        <a
          class="btn btn-primary me-2 text-secondary border border-secondary"
          href="./signup.html"
          >Sign up</a
        >
      </div>
    </header>
    <main>
      <div class="container position-relative mb-5">
        <div class="row d-flex justify-content-center mt-2">
          <form class="col-11 col-md-8 col-lg-6 card bg-dark p-5 mh-100">
            <h1 class="fs-2 text-uppercase mb-4">Log in</h1>
            <label class="fs-5" for="emailInput">E-mail</label>
            <input
              id="emailInput"
              type="email"
              class="bg-secondary p-1 rounded form-control text-dark"
            />
            <div id="mailFeedback" class="text-secondary">
              Please enter your e-mail address
            </div>
            <label class="fs-5 mt-3" for="passwordInput">Password</label>
            <input
              id="passwordInput"
              type="password"
              class="bg-secondary p-1 rounded form-control text-dark"
            />
            <div id="passwordFeedback" class="text-secondary">
              Please enter your password
            </div>
            <div class="form-check mt-3">
              <input
                id="rememberCheck"
                type="checkbox"
                class="form-check-input me-2"
              />
              <label
                class="form-check-label text-secondary fs-6"
                for="rememberCheck"
                >Remember me</label
              >
            </div>
            <button
              class="btn btn-primary text-secondary border border-secondary align-self-center mt-3 px-5"
            >
              Log in
            </button>
            <div class="text-center mt-2">
              Don't have a user yet?
              <a href="./signup.html">Sign up!</a>
            </div>
          </form>
        </div>
      </div>
      <div id="bg-image" class="position-absolute top-0 end-0"></div>
    </main>
    <footer class="mt-5"></footer>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
