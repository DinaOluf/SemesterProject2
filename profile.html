<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta author="Dina Olufsen" />
    <title>Pearls | Profile</title>
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body
    id="profile"
    class="d-flex flex-column justify-content-between min-vh-100"
  >
    <header class="d-flex navbar bg-dark justify-content-between">
      <div class="row navbar-brand align-items-center mx-0 w-75">
        <a
          href="./index.html"
          class="col-3 col-sm-5 col-lg-4 col-xxl-3 d-flex align-items-center text-decoration-none"
        >
          <img src="./assets/icons/light-pearl-icon.png" id="brand-icon" />
          <span
            id="brand-name"
            class="d-none d-sm-block h1 mb-0 mt-2 ms-2 text-light text-uppercase"
            >Pearls</span
          >
        </a>
        <div class="col-8 col-sm-6 col-md-5 col-lg-4 col-xxl-3">
            <form
              id="searchForm"
              class="d-flex bg-secondary rounded h-100 p-1 align-items-center"
            >
              <img
                src="./assets/icons/search-icon.png"
                id="header-search-icon"
                class="search-icon p-0"
              />
              <input id="searchInput" class="bg-secondary text-dark search-input form-control" />
            </form>
          </div>
      </div>
      <div class="d-flex nav-item dropdown w-25 justify-content-end">
        <a
          class="nav-link dropdown-toggle me-3"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            src="./assets/icons/profile-icon.png"
            alt="Empty profile picture, as well as dropdown menu"
            id="header-profile-icon"
            class="rounded-circle"
          />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownAccountButton"
        >
          <li><a class="dropdown-item" href="/profile.html">Profile</a></li>
          <li><a class="dropdown-item" href="">Log Out</a></li>
        </ul>
      </div>
    </header>
    <main class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-11 col-xl-9">
          <div class="row justify-content-center profile-wrap mb-5">
            <div
              id="profileBorder"
              class="col-12 col-md-3 px-0 me-4 border-end border-3 border-dark min-h-100 placeholder-glow"
            >
              <div
                id="profileCard"
                class="p-3 m-0 bg-dark rounded-start d-flex align-items-center"
              >
                <div>
                  <button class="dropdown-item disabled position-relative" id="editImageBtn" data-bs-toggle="modal" data-bs-target="#editImageModal">
                    <img
                    id="profileImage"
                    class="placeholder rounded-circle bg-secondary"
                  />
                  </button>
                </div>
                <div class="modal fade" id="editImageModal" tabindex="-1" aria-labelledby="editImageLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content bg-dark">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5 text-uppercase" id="editImageLabel">Edit Profile Image</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div id="editImageError" class="rounded text-danger"></div>
                        <form id="editImageForm" class="row flex-column flex-nowrap mh-100">
                          <div class="mt-2">
                            <label for="editImageInput"
                              >Profile Image Direct Link
                              <span class="text-secondary"
                                >(generate on
                                <a href="https://postimages.org/"  target="_blank">PostImages.org</a
                                >)</span
                              ></label
                            >
                            <input
                            id="editImageInput"
                            class="bg-secondary p-1 mt-2 rounded form-control text-dark"
                            title="must be direct image link"
                            required
                          />
                          </div>
                          <div class="modal-footer mt-4 pb-0">
                            <button type="button" class="btn btn-dark border border-1 border-danger text-danger" data-bs-dismiss="modal">Close</button>
                            <button id="editImageFormButton" type="submit" for="editImageForm" class="btn btn-primary border border-1 border-secondary text-secondary">Save changes</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="ms-2 d-flex flex-column">
                  <h1
                    id="profileName"
                    class="fs-4 text-uppercase m-0 placeholder"
                  >
                    Name
                  </h1>
                  <div class="text-secondary">
                    <div class="d-flex align-items-center placeholder credits-wrap">
                      Credits: <span id="credits" class="ms-1">0</span>
                      <!-- <img src="./assets/icons/currency-icon.png" class="currency-icon ms-1"> -->
                    </div>
                  </div>
                  <div class="text-secondary placeholder listings-wrap">
                    Listings: <span id="listings"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-8">
              <h2 class="text-uppercase">Listings</h2>
              <div class="posts-container">
                <div class="card bg-dark py-2 placeholder-glow">
                  <div class="d-flex justify-content-between">
                    <div id="tags" class="px-2">
                      <!-- <div
                        class="badge bg-secondary text-primary text-lowercase rounded-pill px-3 py-2 mb-2"
                      >
                        TAGS
                      </div> -->
                    </div>
                    <div class="owners-options mx-2"></div>
                  </div>
                  <div class="ps-2 d-flex align-items-center">
                    <div class="d-flex align-items-center text-secondary">
                      <!-- <a
                        href="#"
                        class="text-decoration-none d-flex align-items-center"
                      > -->
                      <img
                        id="userImage"
                        class="profile-images placeholder rounded-circle"
                      />
                      <h2 id="userName" class="h3 m-0 ms-2 fs-4 placeholder">
                        Name
                      </h2>
                      <!-- </a> -->
                    </div>
                    <!-- <span class="mx-2 text-light">-</span> -->
                    <!-- make the span below anchor tag and remove ms-2, as well as un-commenting the span above -->
                    <!-- <span class="text-light text-decoration-none fs-4 ms-2">- Item</span> -->
                  </div>
                  <a href="#">
                    <div
                      class="listings-images mt-2 w-100 overflow-hidden position-relative"
                    >
                      <img
                        class="position-absolute bottom-0 placeholder text-secondary"
                      />
                    </div>
                  </a>
                  <div class="listings-descriptions mx-2 mt-2 placeholder">
                    Description
                  </div>
                  <div class="text-secondary mx-2 mt-2 d-flex">
                    <div class="bids-count me-1 placeholder">1 bid(s) -</div>
                    <div class="dates-end placeholder">
                      End: 23:59 18/12/2022
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="bg-dark d-flex justify-content-between align-items-center py-2 px-4 mt-auto"
    >
      <div class="fs-6">Â© Dina Olufsen - 2022</div>
      <div id="arrowUp" class="fs-3">ðŸ¡±</div>
    </footer>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./src/js/profile.js"></script>
    <script type="module" src="./src/js/modules/searchSubmit.js"></script>
  </body>
</html>
