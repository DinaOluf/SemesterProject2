<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="See others' listings on Pearls, the auctioning website. Search for pearls and other hidden treasures in the big ocean of auctions." />
    <meta author="Dina Olufsen" />
    <title>Pearls</title>
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body id="index" class="d-flex flex-column min-vh-100">
    <header class="d-flex navbar bg-dark justify-content-between">
      <div class="row navbar-brand align-items-center mx-0 w-75">
        <a
          href="./index.html"
          class="col-3 col-sm-5 col-lg-4 col-xxl-3 d-flex align-items-center text-decoration-none"
        >
          <img src="./assets/icons/light-pearl-icon.png" id="brand-icon" />
          <span
            id="brand-name"
            class="d-none d-sm-block h1 mb-0 mt-2 ms-2 text-light text-uppercase"
            >Pearls</span
          >
        </a>
        <div class="col-8 col-sm-6 col-md-5 col-lg-4 col-xxl-3">
          <form
            id="searchForm"
            class="d-flex bg-secondary rounded h-100 p-1 align-items-center"
          >
            <img
              src="./assets/icons/search-icon.png"
              id="header-search-icon"
              class="search-icon p-0"
            />
            <input
              id="searchInput"
              class="bg-secondary text-dark search-input form-control"
            />
          </form>
        </div>
      </div>
      <div class="d-flex nav-item dropdown w-25 justify-content-end">
        <a
          class="nav-link dropdown-toggle me-3"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            src="./assets/icons/profile-icon.png"
            alt="Empty profile picture, as well as dropdown menu"
            id="header-profile-icon"
            class="rounded-circle"
          />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownAccountButton"
        >
          <li><a class="dropdown-item" href="/profile.html">Profile</a></li>
          <li class="dropdown-item" id="logOut">Log Out</li>
        </ul>
      </div>
    </header>
    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-9 col-xl-8">
          <h1 class="text-uppercase text-light placeholder-glow">
            Ocean of Auctions
          </h1>
          <div class="accordion mb-4" id="accordionAuction">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingAuction">
                <button
                  class="accordion-button collapsed text-uppercase fs-5"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Make an auction
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionAuction"
              >
                <div class="accordion-body">
                  <div class="errorFeedback text-danger rounded"></div>
                  <form
                    id="auctionForm"
                    class="row flex-column flex-nowrap mh-100"
                  >
                    <div class="col-12 col-sm-10 col-md-8">
                      <label for="titleInput">Title *</label>
                      <input
                        id="titleInput"
                        class="bg-secondary p-1 rounded form-control text-dark"
                      />
                    </div>
                    <div class="col-10 col-sm-7 col-md-6 col-lg-4 mt-3">
                      <label for="dateInput">Ends at *</label>
                      <input
                        id="dateInput"
                        type="datetime-local"
                        class="bg-secondary p-1 rounded form-control text-dark"
                        min=""
                      />
                    </div>
                    <div class="mt-3">
                      <label for="descInput">Description</label>
                      <textarea
                        id="descInput"
                        class="bg-secondary p-1 rounded form-control text-dark"
                      ></textarea>
                    </div>
                    <div class="mt-3">
                      <label for="imageInput"
                        >Image Direct Link
                        <span class="text-secondary"
                          >(generate on
                          <a href="https://postimages.org/" target="_blank"
                            >PostImages.org</a
                          >)</span
                        ></label
                      >
                      <input
                        id="imageInput"
                        class="bg-secondary p-1 rounded form-control text-dark"
                      />
                    </div>
                    <div class="col-12 col-sm-10 col-md-8 mt-3">
                      <label for="tagsInput"
                        >Tags
                        <span class="text-secondary"
                          >(separated by comma, eg. "Pearl, Ring")</span
                        ></label
                      >
                      <input
                        id="tagsInput"
                        class="bg-secondary p-1 rounded form-control text-dark"
                      />
                    </div>
                    <div>
                      <button
                        id="listItemBtn"
                        class="btn btn-primary text-secondary border border-secondary align-self-center mt-3 px-5"
                      >
                        List item
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-2 mx-0 justify-content-end">
            <select
              class="rounded bg-dark border border-dark text-light px-3 py-1 col-4 col-sm-3"
              id="filterSelect"
            >
              <option value="default">Filter...</option>
              <option value="title" id="filterTitle">By Title</option>
              <option value="username" id="filterName">By Username</option>
              <option value="active" id="filterActive">Active Only</option>
            </select>
          </div>
          <div class="posts-container">
            <div class="card bg-dark py-2 placeholder-glow">
              <div class="d-flex justify-content-between">
                <div id="tags" class="px-2"></div>
                <div class="owners-options mx-2"></div>
              </div>
              <div class="ps-2 d-flex align-items-center">
                <div class="d-flex align-items-center text-secondary">
                  <img
                    id="userImage"
                    class="profile-images placeholder rounded-circle"
                  />
                  <h2 id="userName" class="h3 m-0 ms-2 fs-4 placeholder">
                    Name
                  </h2>
                </div>
              </div>
              <div
                class="listings-images mt-2 w-100 overflow-hidden position-relative"
              >
                <img
                  class="position-absolute bottom-0 placeholder text-secondary"
                />
              </div>
              <div class="listings-descriptions mx-2 mt-2 placeholder">
                Description
              </div>
              <div class="text-secondary mx-2 mt-2 d-flex">
                <div class="bids-count me-1 placeholder">1 bid(s) -</div>
                <div class="dates-end placeholder">End: 23:59 18/12/2022</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="bg-dark d-flex justify-content-between align-items-center py-2 px-4 mt-auto"
    >
      <div class="fs-6">Â© Dina Olufsen - 2022</div>
      <div id="arrowUp" class="fs-3">ðŸ¡±</div>
    </footer>
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/modules/searchSubmit.js"></script>
  </body>
</html>
